    <title>Custom Login/SignUp for myUsual</title>

  <body>



<!-- CUSTOM SIGN IN AND LOGOUT BUTTONS -->

<button class="btn btn-primary btn-margin" id="btn-login">Log In</button>
<button class="btn btn-primary btn-margin" id="btn-logout">Log Out</button>

<!-- CUSTOM USER CREATION -->

<div class="jumbotron">
  <form class="form-signin">
    <h2 class="form-signin-heading">New User? Please Sign Up!</h2>
    <label for="inputEmail" class="sr-only">Email address:</label>
    <input type="text" id="username" class="form-control" placeholder="Email address" autofocus required>
    <label for="inputPassword" class="sr-only">Password:</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <!-- <button class="btn btn-lg btn-default" type="button" id="btn-login">Sign In</button> -->


  <!--SIGN UP BUTTON -->

    <button class="btn btn-lg btn-primary" type="button" id="btn-register">Sign Up!</button>

  </form>
</div>
